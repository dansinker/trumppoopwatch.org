url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: dansinker
github_username:  sinker

# Build settings
markdown: kramdown
theme: minima
gems:
  - jekyll-feed
  - jekyll-timeago
exclude:
  - Gemfile
  - Gemfile.lock

# timeago settings
jekyll_timeago:
  depth: 2 # Level of detail
  today: 'a few hours'
  yesterday: '1 day'
  tomorrow: 'tomorrow'
  and: 'and'
  suffix: ''
  prefix: ''
  suffix_future: ''
  prefix_future: 'in'
  years: 'years'
  year: 'year'
  months: 'months'
  month: 'month'
  weeks: 'weeks'
  week: 'week'
  days: 'days'
  day: 'day'
